<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="kapsayiciDiv">
        <div class="divOzellik2">
            <div class="divOzellik"  id="goruntu"></div>
        </div>

        <div class="divOzellik">
            <button class="sayiButton" data-num="7">7</button>
            <button class="sayiButton" data-num="8">8</button>
            <button class="sayiButton" data-num="9">9</button>
            <button class="operatorButton" data-islem="/">รท</button>
        </div>

        <div class="divOzellik">
            <button class="sayiButton" data-num="4">4</button>
            <button class="sayiButton" data-num="5">5</button>
            <button class="sayiButton" data-num="6">6</button>
            <button class="operatorButton" data-islem="*">x</button>
        </div>

        <div class="divOzellik">
            <button class="sayiButton" data-num="1">1</button>
            <button class="sayiButton" data-num="2">2</button>
            <button class="sayiButton" data-num="3">3</button>
            <button class="operatorButton" data-islem="+">+</button>
        </div>

        <div class="divOzellik">
            <button class="operatorButton" id="sil">AC</button>
            <button class="sayiButton" data-num="0">0</button>
            <button class="operatorButton" data-islem="=" id="esittir">=</button>
            <button class="operatorButton" data-islem="-">-</button>
        </div>



    </div>

    <script src="script.js"></script>
</body>
